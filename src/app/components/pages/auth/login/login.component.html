<div class="container">
  <div class="shadow p-4 my-5">
    <h1>Login</h1>
    <div class="form-group">
      <label for="name" class="form-label mt-4">Username</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your secret password">
    </div>
    <div class="form-check my-3">
      <input class="form-check-input" type="checkbox" value="" id="remember">
      <label class="form-check-label" for="remember">
        Remembe me
      </label>
    </div>
    <p>Don't have an account? <a routerLink="/auth/register">Sign Up Here</a></p>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-3">Sign In</button>
    </div>
  </div>
</div>
