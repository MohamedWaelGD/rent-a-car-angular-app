<div class="container">
  <div class="shadow p-4 my-5">
    <h1>Register</h1>
    <div class="form-group">
      <label for="name" class="form-label mt-4">Username</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="email" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your secret password">
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="form-label mt-4">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Enter you password again">
    </div>
    <div class="form-group">
      <label for="formFile" class="form-label mt-4">Profile Picture</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="form-group">
      <label for="birthdate" class="form-label mt-4">Birthdate</label>
      <input type="date" class="form-control" id="birthdate" placeholder="Enter you password again">
    </div>
    <div class="form-group">
      <label for="phone" class="form-label mt-4">Phone Number</label>
      <input type="text" class="form-control" id="phone" placeholder="Ex. +20 0123456789">
    </div>
    <div class="form-check my-3">
      <input class="form-check-input" type="checkbox" value="" id="remember">
      <label class="form-check-label" for="remember">
        Check to apply Terms
      </label>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-3">Sign Up</button>
    </div>
    <p class="mt-3 text-center">Have an account? <a routerLink="/auth/login">Sign In Here</a></p>
  </div>
</div>
