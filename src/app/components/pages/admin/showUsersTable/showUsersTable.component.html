<div>
  <h1>Users Table</h1>
  <table class="table text-center" style="vertical-align: middle;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td><img src="assets/person.jpg" style="width: 75px; height: 75px; object-fit: contain;"/></td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
          <button class="btn btn-primary me-2">Details</button> 
          <button class="btn btn-danger me-2">Delete</button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
