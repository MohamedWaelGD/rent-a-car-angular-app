<div>
  <h1>Cars Table</h1>
  <table class="table text-center" style="vertical-align: middle;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Model</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <th scope="row">1</th>
        <td><img [src]="car.image" style="width: 75px; height: 75px; object-fit: contain;"/></td>
        <td>{{car.name}}</td>
        <td>{{car.price}}$</td>
        <td>
          <button class="btn btn-primary me-2" routerLink="/cars/{{car.id}}">Details</button> 
          <button class="btn btn-danger me-2">Delete</button> 
          <button class="btn btn-warning me-2">Edit</button> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
