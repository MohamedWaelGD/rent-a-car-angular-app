<div>
  <h1>Add Car</h1>
  <form>
    <div class="form-group">
      <label for="name" class="form-label mt-4">Car name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter car name">
    </div>
    <div>
      <label for="brnad" class="form-label mt-4">Brand</label>
      <div class="input-group mb-3">
        <label class="input-group-text" for="brnad">Options</label>
        <select class="form-select" id="brnad" *ngIf="brands">
          <option selected>Choose...</option>
          <option value="{{i+1}}" *ngFor="let b of brands;let i = index">{{b.name}}</option>
        </select>
      </div>
    </div>
    <div>
      <label for="model" class="form-label mt-4">Model</label>
      <div class="input-group mb-3">
        <label class="input-group-text" for="model">Options</label>
        <select class="form-select" id="model" *ngIf="models">
          <option selected>Choose...</option>
          <option value="{{i+1}}" *ngFor="let m of models;let i = index">{{m}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="tag" class="form-label mt-4">Tag</label>
      <input type="text" class="form-control" id="tag" placeholder="Enter tags">
    </div>
    <div class="form-group">
      <label for="formFile" class="form-label mt-4">Car Image</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-3">Add Car</button>
    </div>
  </form>
</div>
